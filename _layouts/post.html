---
layout: default
---

<ul class="postnav">
{% if page.previous %}
  <li><a rel="prev" href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous post</a></li>
{% endif %}

{% if page.next %}
  <li><a rel="next" href="{{ page.next.url }}" title="{{ page.next.title }}">Next post &rarr;</a></li>
{% endif %}
</ul>

<h2>{{ page.title }}</h2>

<div id="post">
  {{ content }}
</div>
